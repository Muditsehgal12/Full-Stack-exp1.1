<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="exp1.1.css">
</head>
<body>

<div class="container">
    <h1>Student Registration</h1>

    <form>
        <label>Full Name:</label>
        <input type="text" name="fullname" required
            minlength="9" maxlength="50"
            pattern="[A-Za-z\s]{9,50}">
        <span class="error">Must contain 9-50 letters</span>

        <label>Email:</label>
        <input type="email" name="email" required>
        <span class="error">Valid email required</span>

        <label>Age:</label>
        <input type="number" name="age" required min="16" max="30">
        <span class="error">Age 16â€“30 only</span>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
